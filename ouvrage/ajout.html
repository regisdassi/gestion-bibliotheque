                    aria-expanded="false" aria-label="Toggle navigation">

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                        <li class="nav-item dropdown">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">

        <div class="row">

            <div class="col-md-6">
                <h1>Ajout d'un ouvrage</h1>
            </div>

            <div class="col-md-6 text-end cefp-list-add-btn">
                <a href="ajout.html" class="btn btn-primary">Liste des ouvrages</a>
            </div>

        </div>

        <div class="row mt-5">

            <div class="col-md-12 col-lg-8 offset-lg-2 bd-example">

                <form action="">

                    <div class="mb-3 row">
                        <label for="code-ouvrage" class="col-sm-2 col-form-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="code-ouvrage" name="code-ouvrage"
                                placeholder="Veuillez entrer le code de l'ouvrage">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="titre-ouvrage" class="col-sm-2 col-form-label">Titre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titre-ouvrage" name="titre-ouvrage"
                                placeholder="Veuillez entrer le titre de l'ouvrage">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="nombre-exemplaire-ouvrage" class="col-sm-2 col-form-label">Nombre
                            d'exemplaire:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre-exemplaire-ouvrage"
                                name="nombre-exemplaire-ouvrage"
                                placeholder="Veuillez entrer le nombre d'exemplaire de l'ouvrage">
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="auteur-principal-ouvrage" class="col-sm-2 col-form-label">Auteur principal: </label>

                        <div class="col-sm-7">
                            <select class="form-select js-example-basic-single" id="auteur-principal-ouvrage" name="auteur-principal-ouvrage">
                                <option value="1">WASSIOU</option>
                                <option value="2">WARISSOU</option>
                                <option value="3">EMMANUELLA</option>
                                <option value="3">LAURET</option>
                            </select>
                        </div>
                        <div class="col-sm-3 text-end">
                            <button class="btn btn-success">Ajouter auteur</button>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="auteurs-secondaires-ouvrage" class="col-sm-2 col-form-label">Auteurs secondaires:
                        </label>

                        <div class="col-sm-7">
                            <select class="form-select" id="auteurs-secondaires-ouvrage" name="auteurs-secondaires-ouvrage">
                                <option value="1">WASSIOU</option>
                                <option value="2">WARISSOU</option>
                                <option value="3">EMMANUELLA</option>
                                <option value="3">LAURET</option>
                            </select>
                        </div>
                        <div class="col-sm-3 text-end">
                            <button class="btn btn-success">Ajouter auteur</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>


    </main>

    <footer>

    </footer>

    <!-- Modal pour le boutton mdetails-->
    <div class="modal fade" id="cefp-ouvrage-modifier" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Détails sur l'ouvrage </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Contenu du détails sur l'ouvrage
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour le bouton supprimer-->
    <div class="modal fade" id="cefp-ouvrage-supprimer" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Supprimer l'ouvrage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Etes vous sur de vouloir supprimer ce ouvrage ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                    <button type="button" class="btn btn-danger">Oui</button>
                </div>
            </div>
        </div>
    </div>
